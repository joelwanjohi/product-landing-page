<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop - Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo 1.png" alt="watch logo">
                Laptop
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    
    <section class="main">

        <section class="left">
            <p class="title"> ThinkBook Series <strong> Core i9 - Gen 12</strong></p>
            <p class="msg">Quick boot-up. Fast data retrieval. Flexible on-board storage options mean speedy file transfers and space for huge files<strong>gaming, editing, streamings.</strong></p>
            <button class="cta"><span> Specifications </span>
        </section>

        <section class="right">
            <img src="images/laptop (5).png" alt="smart watch">
            <div class="colors">
                
                <div class="item laptop active">
                <div class="color-selector"></div>
                <div class="additional-info">
                    <p>Rose Gold</p>
                    <p>$799.00</p>
                </div>
